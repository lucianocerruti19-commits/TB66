<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Due√±o</title>

<style>
body{margin:0;background:#000;color:#D4AF37;font-family:Arial}
.logo{text-align:center;margin-top:30px}
.logo img{width:220px}
.linea{height:4px;background:#D4AF37;margin:25px 0}
.container{padding:20px}
.card{background:#111;padding:25px;border-radius:20px;font-size:22px}
</style>
</head>
<body>

<div class="logo"><img src="logo.png"></div>
<div class="linea"></div>

<div class="container">
<div class="card" id="ventas">Cargando ventas...</div>
</div>

<script type="module">
import { db } from "./firebase.js";
import { collection,onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const div=document.getElementById("ventas");

onSnapshot(collection(db,"pedidos"),snap=>{
let total=0;
snap.forEach(d=>{
const data=d.data();
if(data.estado==="cobrado"){total+=data.total;}
});
div.innerHTML="Total vendido: $"+total;
});
</script>

</body>
</html>
